<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/css/asignaturas.css" rel="stylesheet">
    <title>Asignaturas</title>
</head>
<body>
    <h1>Lista de Asignaturas</h1>

    <!-- Formulario para añadir una asignatura -->
    <h2>Añadir Asignatura</h2>
    <form action="{{ url_for('añadir_asignatura') }}" method="POST">
        <label for="nombre_asignatura">Nombre de la asignatura:</label>
        <input type="text" id="nombre_asignatura" name="nombre_asignatura" required>
        <button type="submit">Añadir</button>
    </form>

    <!-- Tabla para mostrar las asignaturas -->
    <h2>Asignaturas Disponibles</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Eliminar</th>
        </tr>
        {% for asignatura in asignaturas %}
        <tr>
            <td>{{ asignatura[0] }}</td>
            <td>{{ asignatura[1] }}</td>
            <td>
                <form action="{{ url_for('eliminar_asignatura', id=asignatura[0]) }}" method="POST">
                    <button type="submit">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <!-- Botón para volver a la página de inicio -->
    <a href="{{ url_for('index') }}">
        <button>Volver a Inicio</button>
    </a>
</body>
</html>
